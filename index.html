<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertMediaPro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container container__header">
        
            <img src="img/logoc.png" alt="" class="logo__img">
        
        <nav class="nav">
            <ul class="list__nav">
                <li id="#" class="item__nav">
                    <a href="" class="link__nav ">
                        Главная
                    </a>
                </li>
                <li id="#" class="item__nav">
                    <a href="" class="link__nav">
                        Оборудование
                    </a>
                </li>
                <li id="#" class="item__nav">
                    <a href="" class="link__nav">
                        О компании
                    </a>
                </li>
                <li id="#" class="item__nav">
                    <a href="" class="link__nav">
                        Наши работы
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </header>
    <main class="main">
<section class="video__title">
    <video id="myVideo" autoplay muted loop>
		<source src="video/myVideo1.mp4" type="video/mp4">
	</video>
</section>
<div class="fade-in-section">
    <div class="price__container">
        <ul class="list__price">
            <li class="item__price fade-in-section">
                <div class="wrap__price fade-in fade-in_1" data-speed="0.3">
                <img class="img__price" src="img/camera.jpg" alt="">
                <h3 class="title__price">Видеосъемка</h3>
                <p class="text__price">от 80 000руб</p>
            </div>
            </li>
            <li class="item__price fade-in-section">
                <div class="wrap__price fade-in fade-in_2" data-speed="0.6">
                <img class="img__price" src="img/tv.jpg" alt="">
                <h3 class="title__price">Видеосъемка</h3>
                <p class="text__price">от 80 000руб</p>
            </div>
            </li>
            <li class="item__price fade-in-section">
                <div class="wrap__price fade-in fade-in_3"  data-speed="0.9">
                <img class="img__price" src="img/guitar.jpg" alt="">
                <h3 class="title__price">Видеосъемка</h3>
                <p class="text__price">от 80 000руб</p>
            </div>
            </li>
            <li class="item__price fade-in-section">
                <div class="wrap__price fade-in fade-in_4"  data-speed="1.2">
                <img class="img__price" src="img/transa.jpg" alt="">
                <h3 class="title__price">Видеосъемка</h3>
                <p class="text__price">от 80 000руб</p>
            </div>
            </li>
            
        </ul>
    </div>
</div>

<div class="wrapper parallax">
    <div class="parallax-layer parallax-image">
      <img src="https://i.pinimg.com/originals/9e/20/fc/9e20fc9ba2e1456ff29caa6780521cb7.jpg" alt="Сад изящных слов">
    </div>
    <span class="parallax-layer parallax-text">Сад изящных слов</span>
  </div>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="js/slowContent.js"></script>
</body>
</html>
